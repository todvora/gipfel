<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>GPX outliers detection</title>
    <meta name="description" content="Detect and correct wrong GPS points in your GPX track">
    <meta name="author" content="Tomas Dvorak">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

</head>

<body>
<div id="app">
    <div id="navigation">
            <a href="#" v-for="(value, name) in leaflet.tileLayers" v-on:click.prevent="selectTileLayer(name)" style="display: block">{{name}}</a>
    </div>
    <div id="mapid"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.1/proj4-src.js" integrity="sha256-zhQFFrV12x+erToMLZw2rEIT4KK/dn8/XhyS3ZPgmhs=" crossorigin="anonymous"></script>


<script type="module">
    import Geohash from 'https://cdn.jsdelivr.net/npm/latlon-geohash@2.0.0';
    window.Geohash = Geohash;
</script>

<script src="js/app.js"></script>
</body>
</html>
